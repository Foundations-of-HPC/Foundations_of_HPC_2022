<H1>Name</H1>
<B>main</B> HPL main timing program.

<H1>Synopsis</H1>
<CODE>#include "hpl.h"</CODE><BR><BR>
<CODE>int</CODE>
<CODE>main();</CODE>

<H1>Description</H1>

This  program is  driven  by  a short data file named  "HPL.dat".
